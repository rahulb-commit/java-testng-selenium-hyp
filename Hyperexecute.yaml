version: 0.1
globalTimeout: 150
testSuiteTimeout: 150
testSuiteStep: 150

runson: linux

autosplit: true
concurrency: 2

retryOnFailure: true
maxRetries: 3

pre:
  - mvn dependency:resolve -U

post:
  - rm -f demo.txt

testDiscovery:
  type: raw
  mode: static
  command: echo parallel.xml

testRunnerCommand: mvn test -Dsuite=$test

jobLabel: ["selenium", "java", "testng", "hyperexecute"]